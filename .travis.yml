language: cpp
dist: xenial

# Reducing the depth when cloning using git
# https://docs.travis-ci.com/user/customizing-the-build/#git-clone-depth
git:
  depth: 3

compiler:
 # - gcc
  - clang

os:
#  - linux
  - osx

cache: apt

##Deps for linux builds
addons:
  apt:
   sources:
    - deadsnakes
    - ubuntu-toolchain-r-test
   packages:
    - libhdf5-serial-dev
    - libboost-dev
    - libcairo2-dev
    - libboost-system-dev
    - libboost-program-options-dev
    - libgmp-dev
    - libgdcm2-dev
    - libgraphicsmagick++1-dev
    - libqglviewer-dev
    - libinsighttoolkit3-dev
    - libfftw3-dev
    - g++-5
    - ninja-build
    - doxygen
    - graphviz
    - flex
    - bison
    - texlive

addons:
  homebrew:
    packages:
     - graphicsmagick
     - fftw
     - eigen
     - ninja    
    update: true


##Caching strategy for homebrew
cache:
  directories:
    - $HOME/Library/Caches/Homebrew
    - /usr/local/Homebrew
before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
# Credit https://discourse.brew.sh/t/best-practice-for-homebrew-on-travis-brew-update-is-5min-to-build-time/5215/9
# Cache only .git files under "/usr/local/Homebrew" so "brew update" does not take 5min every build
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then find /usr/local/Homebrew \! -regex ".+\.git.+" -delete; fi


############
# Main rules
############
script: |
  source .travis/before_global.sh &&
  .travis/build_all.sh &&
  .travis/check_tests.sh

jobs:
 fast_finish: true
 exclude:
   - os: osx
     compiler: gcc
 include:
   - stage: "DGtalTools"
     name: "Testing DGtalTools + DGtal with examples"
     script: |
       source .travis/before_global.sh &&
       .travis/build_dgtal.sh &&
       .travis/getAndCheckDGtalTools.sh
   - stage: "Documentation"
     name: "Building and deploying the documentation"
     script: |
       source .travis/before_global.sh &&
       .travis/install_doxygen.sh &&
       .travis/build_dgtal_doc.sh &&
       .travis/checkDoxygenDocumentation.sh
     deploy:
       provider: pages
       token: $GITHUB_TOKEN
       keep_history: true
       repo: DGtal-team/doc-nightly
       target_branch: master
       verbose: true
       local_dir: "$TRAVIS_BUILD_DIR/build/html"
       strategy: api
       skip_cleanup: true
